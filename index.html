<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>SVG Manipulate Path</title>
</head>
<body>
    <!-- HTML START -->
	<div class="container">
		<div class="jumbotron">
			<div class="container">
				<h2>SVG manipulate paths</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">

				<svg width="500" height="1400">
					<defs>
						<g id="cross">
							<rect x="-5" y="-5" width="10" height="10" fill="none" stroke="#aaa" stroke-width="1px" />
						</g>
						<g id="crossFilled">
							<rect x="-5" y="-5" width="10" height="10" fill="orange" stroke="#aaa" stroke-width="1px" />
						</g>
					</defs>
					<g id="grid"></g>
					<g id="curve"></g>

				</svg>
			</div>
			<div class="col-md-6">
				<h2>Path</h2>
				<pre class="log"></pre>
				<h3>Data</h3>
				<pre class="data"></pre>
			</div>
		</div>
	</div>
    <!-- HTML END  -->
    <script src="js/jquery/dist/jquery.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
